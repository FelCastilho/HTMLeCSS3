<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="images/undraw_launch_day_4e04.svg" alt="">
        </div>
        <div class="form"></div>
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="">Entrar</a></button>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro nome</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Digite seu nome" required>
                </div>
                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-box">
                    <label for="number">Celular</label>
                    <input type="tel" name="number" id="number" placeholder="(xx) xxxx - xxxx " required>
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-box">
                    <label for="confirmpassword">Confirme sua senha</label>
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Digite sua senha" required>
                </div>


                <div class="gender-input">
                    <div class="gender-title">
                        <h6>Gêneros</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <div class="gender-input">
                                <input type="radio" name="female" id="gender">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" name="male" id="gender">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" name="others" id="gender">
                                <label for="female">Outros</label>
                            </div>
                            <div class="gender-input">
                                <input type="radio" name="none" id="gender">
                                <label for="female">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cotinue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
        </form>
    </div>
</body>
</html>
