<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <hr>
   <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video width="200" controls autoplay muted>
   <source src="midia/meu-video.mp4.mp4" type="video/mp4">
   <source src="midia/meu-video.webm.webm"type="video/webm">
   <source src="midia/meuvideo.ogv.ogv"type= "video/ogv">
   <p>O vídeo não é compativel com o seu navegador.</p>
   </video>
   <h1>Inserindo vídeos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/rXMX4YJ7Lks" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
