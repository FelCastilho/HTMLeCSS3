<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on"> 

        <p>
            <label for="iname">Nome: <input type="text" name="name" id="iname" required maxlength="30" placeholder="Nome completo" autocomplete="name"></label>

        </p>


    </form>

</body>
