<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">

        <p>
            <label for="isu">Usuário:</label>
            <input type="text" name="usu" id="isu" required minlength="5" maxlength="15" placeholder="Ex: Felipe Coutinho">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required min="8"> 
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
