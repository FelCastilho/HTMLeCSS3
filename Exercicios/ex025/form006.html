<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <p>
        <label for="icolor">Cor:</label>
        <input type="color" name="color" id="icor">
    </p>

    <p>
        <label for="irange">Nivel de satisfação:</label>
        <input type="range" name="range" id="irange" min="0" max="10" value="2">
    </p>

    <p>
        <label for="ifoto">Foto do perfil</label>
        <input type="file" name="foto" id="ifoto">
    </p>
</body>
</html>
