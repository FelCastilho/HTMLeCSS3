<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ" selected>Rio de Janeiro</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Mians Gerais</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>


            </select>

        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="tel" name="prof" id="iprof" list="listprof">

            <datalist id="listprof">

                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>
</body>
</html>
