<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide - Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="radio1" checked>
            <input type="radio" name="slide" id="radio2">
            <input type="radio" name="slide" id="radio3">
            <input type="radio" name="slide" id="radio4">
            <input type="radio" name="slide" id="radio5">
        </div>

        <div class="slides s1">
            <img src="images/1.jpg" alt="Montanhas Medievais">
        </div>

        <div class="slides">
            <img src="images/2.jpg" alt="Arvore-sakura">
        </div>

        <div class="slides">
            <img src="images/3.jpg" alt="Capa Cities-Skylines">
        </div>

        <div class="slides">
            <img src="images/4.jpg" alt="Vale com Rio">
        </div>

        <div class="slides">
            <img src="images/5.jpg" alt="Capa The First Tree">
        </div>


        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>


    </div>
</body>
</html>
