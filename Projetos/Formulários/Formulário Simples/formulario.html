<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
    </div>
        <form action="">
            <fieldset>
                <div>
                    <label for="">Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </fieldset>
            <div>
                <label for="">Email</label>
                <input type="email" name="email" id="email">
                <div>
                    <label for="">De qual lado da aplicação você desenvolve?</label>
                    <label for="">
                        <input type="radio" name="devweb" id="frontend">Front-End
                    </label>
                    <label for="">
                        <input type="radio" name="devweb" id="backend">Back-End
                    </label>
                    <label for="">
                        <input type="radio" name="devweb" id="fullstack">Full-Stack
                    </label>
                </div>
                <div>
                    <label for="">Senhoridade</label>
                    <select id="senhoridade">
                    <option selected disabled value=""></option>
                    <option value="">Junior</option>
                    <option value="">Pleno</option>
                    <option value="">Senior</option>
                </select>

                <fieldset>
                    <div><label for="">Selecione as tecnologias que utiliza</label><br><br></div>
                    <input type="checkbox" id="tecnologia1" value="HTML">
                </fieldset>
                </div>
            </div>
        </form>
</body>
</html>
