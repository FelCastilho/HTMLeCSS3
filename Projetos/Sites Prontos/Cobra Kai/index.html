<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Cobra Kai</title>
</head>
<body>

    <header>

        <nav>
            
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Programs</a></li>
                <li><a href="#">Schedule</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>

    </header>

    <main>

        <section id="logo">
            <div class="image-logo">
                <a href="#registro"><img src="imagens/Logo.png" alt="logo-cobrakai"></a>
            </div>
        </section>
        
        <section id="registro">
            
            <form action="">

                <h1>Sign in</h1>

                <div class="camp">

                    <label for="iuser">Username:</label><br>
                    <input type="text" name="iuser" id="iuser">

                </div>

                <div class="camp">

                    <label for="iuser">Password:</label><br>
                    <input type="password" name="isen" id="isen">
                    
                </div>

                <input type="submit" value="Sign in">
                
                <p>Forgot Password?</p>

            </form>  
            <button>Create Account</button>
        </section>
        
    </main>

</body>
